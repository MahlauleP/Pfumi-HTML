<!DOCTYPE html>
<html>
<head>
	<title>formating text</title>
</head>
<body>
     <h1><p><span style="text-decoration:underline;"> underlined text</span>.</p></h1>
     <h2><p><span style="text-decoration:overline;"> overlined text</span>.</p></h2>
     <h3><p><span style="text-decoration:line-through;"> line-through text</span>.</p></h3>
     <h4><p><i><span style="text-decoration:italic;color: blue"> italic text</i></span>.</p></h4>
     <h5><p><span style="text-decoration:bold"> bold text</span>.</p></h5>
     <h6><em style="color:red; ">this text is empasized</em></h6>
     <h7><strong>my dog is strong</strong></h7>
     <p><code>#include "transh"</code></p>
     <p><samp>http://www.cern.ch/</samp></p>
     <p><kbd>name "prune" print</kbd></p>
     <p><var>your file_name</var></p>
     <p><span style="font-weight:lighter;"> lighter text</span></p>
     <p><span style="font-family:serif;"> serif text</span></p>
     <p><span style="font-style:italic;"> italic text</span></p>
     <p><span style="font-variant:unset;"> unset text</span></p>
     <p><span style="font-size:xx-small;"> xx-smaller text</span></p>
</body>
</html>
